<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="https://mail.google.com" class="nav-links">Gmail</a></li>
        <li>
          <a href="https://images.google.com" class="nav-links">Images</a>
        </li>
        <li>
          <a href="#" class="nav-links"
            ><img
              src="https://www.pinkvilla.com/files/twice_sana_fan_letter_2.jpg"
              alt="Avatar"
              class="avatar"
          /></a>
        </li>
      </ul>
    </header>
    <main>
      <div class="main-img">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google"
        />
      </div>
      <form class="form-input" action="https://google.com/search">
        <input type="text" class="input-text" name="q" />
        <div class="btn-group">
          <input type="submit" class="btn" value="Google Search" />
          <a class="btn" href="https://www.google.com/doodles"
            >I'm Feeling Lucky</a
          >
        </div>
        <p class="offering">
          Google offered in: <a href="#">Indonesia</a><a href="#">Basa Bali</a>
        </p>
      </form>
    </main>
    <footer>
      <div class="language">
        <span>Indonesia</span>
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="#" class="footer-link">About</a></li>
          <li><a href="#" class="footer-link">Advertising</a></li>
          <li><a href="#" class="footer-link">Business</a></li>
          <li><a href="#" class="footer-link">Now Search works</a></li>
        </ul>
        <ul>
          <li><a href="#" class="footer-link">Privacy</a></li>
          <li><a href="#" class="footer-link">Terms</a></li>
          <li><a href="#" class="footer-link">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
